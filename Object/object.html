<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Object</title>
    <script type="text/javascript" lang="javascript">

    var test = "hello world";

    document.write("<b>String Object</b> <br/>");
    document.write(test.length + "<br/>");
    document.write(test.big() + "<br/>");
    document.write(test.small() + "<br/>");
    document.write(test.bold() + "<br/>");
    document.write(test.italics() + "<br/>");
    document.write(test.strike() + "<br/>");

    document.write("<br/>");

    document.write("<b>Number Object</b> <br/>");
    document.write(Number.MAX_VALUE + "<br/>");
    document.write(Number.POSITIVE_INFINITY + "<br/>");
    document.write(Number.MIN_VALUE + "<br/>");
    document.write(Number.MAX_SAFE_INTEGER + "<br/>");

    document.write("<br/>");
    
    document.write("<b>Number Object</b> <br/>");
    document.write(Math.PI + "<br/>");
    document.write(Math.sqrt(5) + "<br/>");
    // 2 raised 8
    document.write(Math.pow(2,4) + "<br/>");


    </script>
</head>
<body>
    
</body>
</html>
