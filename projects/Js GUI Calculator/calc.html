<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Adding style file in html -->

    <link rel="stylesheet" href="./css/style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>JS Calculator</h1>

      <input type="text" name="display" id="display" />
      <table>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button class="operator">&LeftArrow;</button></td>
          <td><button class="operator">C</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button class="operator">X</button></td>
          <td><button class="operator">/</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button class="operator">+</button></td>
          <td><button class="operator">-</button></td>
        </tr>
        <tr>
          <td><button>0</button></td>
          <td><button>.</button></td>
          <td><button class="operator">^</button></td>
          <td><button class="operator">%</button></td>
          <td><button id="ans">=</button></td>
        </tr>
      </table>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
