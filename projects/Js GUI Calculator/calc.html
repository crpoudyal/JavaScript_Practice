<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Adding style file in html -->

    <link rel="stylesheet" href="./css/style.css" />
    <title>JS GUI Calculator</title>
  </head>
  <body>
    <div class="container">
        <h1>JS GUI Calculator</h1>
        <div class="display">

        </div>
        <div class="keys">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>C</p>
            <p>AC</p>
            
        </div>
        <div class="keys">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>X</p>
            <p>\</p>
            
        </div>
        <div class="keys">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>+</p>
            <p>-</p>
            
        </div>
        <div class="keys">
            <p>0</p>
            <p>.</p>
            <p>EXP</p>
            <p>DEL</p>
            <p>=</p>
            
        </div>


    </div>
